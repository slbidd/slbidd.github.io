<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止狗发情</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
    <div class="container">
        <h1>禁止狗发情</h1>
        
        <!-- 上传区域 -->
        <div class="upload-section">
            <label class="file-label">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <span>选择狗狗</span>
            </label>
        </div>

        <!-- 裁剪区域 -->
        <div class="crop-section" hidden>
            <div class="cropper-container">
                <img id="cropImage">
            </div>
            
            <div class="controls">
                <div class="slider-container">
                    <label>透明度: <span id="opacityValue">100%</span></label>
                    <input type="range" class="opacity-slider" 
                           min="0" max="100" value="100">
                </div>
                <button class="action-btn" id="generateBtn">生成图片</button>
                <button class="action-btn secondary" id="resetBtn">重新选择</button>
            </div>
        </div>

        <!-- 结果区域 -->
        <div class="result-section" hidden>
            <img id="resultImage">
            <div class="controls">
                <a id="downloadLink" class="action-btn" download="watermarked.png">保存图片</a>
                <button class="action-btn secondary" id="newProcessBtn">重新选择</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
